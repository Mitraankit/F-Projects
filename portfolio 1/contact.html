<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankit </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar sidebargo">

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/portfolio 1/intro.html">My Intro</a></li>
          <li><a href="/portfolio 1/services.html">Services</a></li>
          <li><a href="/portfolio 1/blog.html">Blog</a></li>
          <li><a href="/portfolio 1/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="./ham.webp" alt="" width="23">
        <img class="cross" src="./cross.png" alt="" width="23">
    </div>
      <div class="contactform">
        <h1> Contact me for work / general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="Name" class="form-control" id="clientname">
          </div>
          <div class="mb-3">
            <label for="clientEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">Enquiry</label>
            <input type="clientenquiry" class="form-control" id="clientenquiry">
          </div>
          <div class="mb-3 form-check" id="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="buttons"></div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
