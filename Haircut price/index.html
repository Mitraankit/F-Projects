<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylist Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: calc(100% - 16px);
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #4caf50;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Stylist Calculator</h2>
    <label for="haircutPrice">Haircut Price:</label>
    <input type="number" id="haircutPrice" placeholder="Enter haircut price">

    <label for="additionalService">Additional Service Price:</label>
    <input type="number" id="additionalService" placeholder="Enter additional service price">

    <label for="total">Total:</label>
    <input type="text" id="total" readonly>

    <button onclick="calculateTotal()">Calculate</button>
  </div>

  <script>
    function calculateTotal() {
      var haircutPrice = parseFloat(document.getElementById('haircutPrice').value) || 0;
      var additionalService = parseFloat(document.getElementById('additionalService').value) || 0;
      var total = haircutPrice + additionalService;
      document.getElementById('total').value = total.toFixed(2);
    }
  </script>

</body>
</html>
